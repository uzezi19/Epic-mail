<html>
    <head>
        <title>Sign up</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		</head>
    <body>
        <div id="header"><img src="images/site-logo1.png"/>
            <div id="signup-body"><form method="post">
                    <img src="images/site-logo1.png"/><br>
                    <p> <input type="text" name="firstname" autofocus="" placeholder="Firstname" required/>
                        <input type="text" name="surname" placeholder="Surname" required/>
                    </p>
                    <p><input type="email" name="email" placeholder="Email address @epicmail.com" required/></p>
                    <p><input type="password" name="password" placeholder="Password" required/></p>
                    <p><input type="text" name="phone-number" placeholder="Phone number" required/></p>
                    <p>D.O.B:<select name="month"><option value="">Month</option>
                       <option value="January">January</option> 
                       <option value="February">February</option>
                       <option value="March">March</option>
                       <option value="April">April</option>
                       <option value="May">May</option>
                       <option value="June">June</option>
                       <option value="July">July</option>
                       <option value="August">August</option>
                       <option value="September">September</option>
                       <option value="October">October</option>
                       <option value="November">November</option>
                       <option value="December">December</option>
                        </select>
                        <input type="text" placeholder="Day" name="day" required/>
                        <input type="text" placeholder="Year" name="year" required/>
                        </p>
                        <p>Gender:<select name="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select></p>
                            <input type="submit" value="Sign up"/>
                            <a href="index.html">Sign in</a>
            </form>
            </div>
        </div>
    </body>
</html>
